<ion-header>
    <ion-navbar align-title="center">
        <ion-title>New Reminder</ion-title>
        <ion-buttons end>
            <button ion-button (click)="saveReminder()">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-slides pager="true">
        <ion-slide>
          <ion-row align-items-start>
            <ion-col>
              <ion-item>
                  <ion-label>Category</ion-label>
                  <ion-select [(ngModel)]="reminder.category">
                      <ion-option *ngFor="let category of categories">{{category}}</ion-option>
                  </ion-select>
              </ion-item>
              <ion-item>
                  <ion-label>Date</ion-label>
                  <ion-datetime displayFormat="MMMM DD, YYYY" pickerFormat="MM DD YYYY" [(ngModel)]="reminder.datetime"></ion-datetime>
              </ion-item>
              <ion-item>
                  <ion-label>Time</ion-label>
                  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="reminder.datetime"></ion-datetime>
              </ion-item>
              <ion-item>
                  <ion-label>Social Media</ion-label>
                  <ion-select [(ngModel)]="reminder.type" multiple="true" required>
                      <ion-option *ngFor="let type of types">{{type}}</ion-option>
                  </ion-select>
              </ion-item>
              <ion-item>
                  <ion-label>Media Type</ion-label>
                  <ion-select [(ngModel)]="reminder.media">
                      <ion-option *ngFor="let media of medias">{{media}}</ion-option>
                  </ion-select>
              </ion-item>
              <ion-item>
                <ion-label>Repeat</ion-label>
                <ion-select [(ngModel)]="reminder.repeat">
                  <ion-option value="0">Once</ion-option>
                  <ion-option value="day">Daily</ion-option>
                  <ion-option value="week">Weekly</ion-option>
                </ion-select>
              </ion-item>
              <ion-item>
                  <ion-label floating>Notes</ion-label>
                  <ion-textarea [(ngModel)]="reminder.notes"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-slide>
        <ion-slide>
          <h1 style="color:primary, font-style:helvetica, font-weight: bold">
        Guides to Posting
        </h1>
          <ion-list>
          <ion-item *ngFor="let g of guides; let i=index " text-wrap
          (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
          <h2 style="font-weight:bold">
          {{g.title}}
          </h2>
          <div *ngIf="isGroupShown(i)">{{g.description}}</div>
          <ion-icon color="primary" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
          </ion-item>
          </ion-list>
        </ion-slide>
    </ion-slides>
</ion-content>
