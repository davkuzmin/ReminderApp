<ion-header>

  <ion-navbar>
    <ion-title>Add New Guide</ion-title>
    <ion-buttons end>
        <button ion-button (click)="saveGuide()">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="guide.title" placeholder="Title"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-textarea [(ngModel)]="guide.content"></ion-textarea>
  </ion-item>
  <ion-row>
    <ion-row justify-content-center>
      <ion-col col-6 align-self-center>
        <button ion-button icon-left (click)="getPicture()" round full>
          <ion-icon name="image"></ion-icon>
          Picture
        </button>
      </ion-col>
      <ion-col col-6 align-self-center>
        <button ion-button icon-left (click)="confirmDelete()" round full>
          <ion-icon name="videocam"></ion-icon>
          Video
        </button>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-content>
