<ion-header>
  <ion-navbar>
    <ion-title>
      Guides
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let guide of guides" (click)="viewGuide(guide)">
      <h2>{{guide.title}}</h2>
      <p>{{guide.abbreviatedContent}}</p>
    </ion-item>
  </ion-list>
</ion-content>
