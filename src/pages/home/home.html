<ion-header>
  <ion-navbar align-title="center">
    <ion-title>Reminders</ion-title>
    <ion-buttons end>
      <button ion-button outline="true" (click)="addReminder()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let reminder of reminders">
      <ion-avatar item-left>
        <img src="http://placehold.it/350x150">
      </ion-avatar>
      <h2>{{reminder.category}}</h2>
      <h3>{{reminder.date}} {{reminder.time}}</h3>
      <p>{{reminder.notes}}</p>
    </ion-item>
  </ion-list>
</ion-content>
