<ion-header>
  <ion-navbar align-title="center">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button color="primary" full (click)="login()">Login</button>
  <button ion-button color="primary" full (click)="register()">Register</button>
</ion-content>
