<ion-content class="flex-parent-center" padding="true" scroll="false">
  <ion-item class="no-padding">
    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item class="no-padding">
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button color="primary" full (click)="login()">Login</button>
  <button ion-button color="primary" full (click)="register()">Register</button>
</ion-content>
