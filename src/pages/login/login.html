<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="img/icon.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box" color="secondary">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item class="no-padding">
            <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item class="no-padding">
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
        <button class="login-btn" ion-button full (click)="login()">Login</button>
        <button class="register-btn" ion-button clear (click)="register()">Sign Up</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
