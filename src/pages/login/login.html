<ion-content class="login-content" padding>
  <ion-row align-items-center class="logo-row">
    <ion-col align-self-center>
      <img width="200" height="200" src="img/icon.png" />
    </ion-col>
  </ion-row>
  <div class="login-box" color="secondary">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item class="no-padding">
            <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item class="no-padding">
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
        <button class="login-btn" ion-button full round (click)="login()">Login</button>
        <button ion-button full round icon-left (click)="loginFacebook()">
          <ion-icon name="logo-facebook" style="font-size: 2em"></ion-icon>
          Facebook Login
        </button>
        <button class="register-btn" ion-button clear (click)="register()">Sign Up</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
