<ion-header>
  <ion-navbar align-title="center">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row justify-content-center>
    <ion-col col-6 align-self-center>
      <ion-item>
        <ion-input type="text" placeholder="First Name" [(ngModel)]="firstName" required></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6 align-self-center>
      <ion-item>
        <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastName" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-row style="padding-top: 20px">
    <button ion-button full round color="primary" (click)="register()">Create Account</button>
  </ion-row>
</ion-content>
