<ion-header>
  <ion-navbar align-title="center">
    <ion-title>Reminders</ion-title>
    <ion-buttons end>
      <button ion-button outline="true" (click)="addReminder()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let reminder of reminders">
      <ion-avatar item-left>
        <ion-icon [name]="getSocialMediaIcon(reminder.type)"></ion-icon>
      </ion-avatar>
      <h2>{{reminder.category}}</h2>
      <h3>{{reminder.datetime | offsetISODate | date: 'MMMM d, yyyy h:mm a'}}</h3>
      <p>{{reminder.notes}}</p>

      <button ion-button clear item-right (click)="viewReminder(reminder)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
