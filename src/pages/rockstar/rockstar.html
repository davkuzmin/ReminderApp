<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Training</ion-title>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="isAdmin()" (click)="addGuide()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let guide of guides" (click)="viewGuide(guide)">

  <ion-item>
    <ion-avatar item-left>
      <img id="headshot" height="70" width="70" src="img/lisa_mustard_headshot.jpg" />
    </ion-avatar>
    <h2>{{guide.title}}</h2>
    <p></p>
  </ion-item>

  <ion-card-content>
    <p>
      {{guide.content}}
    </p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{numLikes(guide)}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{numComments(guide)}} Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{timeAgo(guide)}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
