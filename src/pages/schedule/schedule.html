<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scheduling</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addReminder()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header *ngIf="currentReminders.length > 0">
      Scheduled Reminders
    </ion-list-header>
    <ion-item *ngFor="let reminder of currentReminders" (click)="viewReminder(reminder)">
      <ion-avatar item-left>
        <ion-icon [name]="getSocialMediaIcon(reminder.type)"></ion-icon>
      </ion-avatar>
      <h2>{{reminder.category}}</h2>
      <h3>{{reminder.datetime | offsetISODate | date: 'MMMM d, yyyy h:mm a'}}</h3>
      <p>{{reminder.notes}}</p>
    </ion-item>

    <ion-list-header *ngIf="pastReminders.length > 0">
      Past Reminders
    </ion-list-header>
    <ion-item *ngFor="let reminder of pastReminders" (click)="viewReminder(reminder)">
      <ion-avatar item-left>
        <ion-icon [name]="getSocialMediaIcon(reminder.type)"></ion-icon>
      </ion-avatar>
      <h2>{{reminder.category}}</h2>
      <h3>{{reminder.datetime | offsetISODate | date: 'MMMM d, yyyy h:mm a'}}</h3>
      <p>{{reminder.notes}}</p>
    </ion-item>
  </ion-list>
</ion-content>
