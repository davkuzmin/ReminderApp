<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Post Information
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-card-content>
            Post Category: <strong>{{reminder.category}}</strong>
            <hr>
           Date & Time: <strong> {{reminder.datetime | offsetISODate | date: 'MMMM d, yyyy h:mm a'}} </strong>
            <hr>
            Social Media: <strong>{{reminder.type}} </strong>
            <ion-icon [name]="getSocialMediaIcon(reminder.type)"></ion-icon>
            <hr> Notes: <strong>{{reminder.notes}}</strong>
        </ion-card-content>
    </ion-card>
    <ion-row justify-content-center>
      <ion-col align-self-center>
        <button id="complete" ion-button color="danger" (click)="confirmDelete()" round full>Post Completed</button>
      </ion-col>
    </ion-row>
</ion-content>
