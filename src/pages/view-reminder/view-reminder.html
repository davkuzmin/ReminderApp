<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Post Information
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-row>
      <ion-col col-2>
        <ion-icon [name]="getSocialMediaIcon(reminder.type)"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <h4>{{reminder.media}}</h4>
        <div>{{formatDate()}}</div>
        <div *ngIf="repeatOn()">This reminder will repeat every {{repeatOn()}}</div>
      </ion-col>
    </ion-row>
    <ion-card *ngIf="reminder.notes">
      <ion-card-header>
        Notes
      </ion-card-header>
      <ion-card-content>
        {{reminder.notes}}
      </ion-card-content>
    </ion-card>
    <ion-row justify-content-center>
      <ion-col align-self-center>
        <button id="complete" ion-button color="primary" (click)="confirmDelete()" round full>Post Completed</button>
      </ion-col>
    </ion-row>
</ion-content>
