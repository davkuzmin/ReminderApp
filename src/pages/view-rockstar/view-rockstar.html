<ion-header>
    <ion-navbar>
        <ion-title>{{guide.title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card *ngIf="guide.youtubeURL">
        <iframe  width="100%" height="315" [src]="guide.youtubeURL | youtube" frameborder="0" allowfullscreen></iframe>
    </ion-card>

    <ion-card *ngIf="guide.base64Image">
        <img  width="100%" height="315" [src]="guide.base64Image | youtube" >
    </ion-card>

    <p>{{guide.content}}</p>
    
</ion-content>
